<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konum Servisi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="5.css" />
  </head>
  <body onload="checkLocalStorage()">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-10">
          <div class="pac-card" id="pac-card">
            <div id="pac-container">
              <input id="pac-input" type="text" placeholder="Konum Ara" />
              <input
                id="btn-ekle"
                class="btn btn-outline-primary btn-sm"
                type="button"
                value="Ekle"
                onclick="addPlace()"
              />
            </div>
          </div>
          <div id="map"></div>
          <div id="infowindow-content">
            <span id="place-name" class="title"></span><br />
            <span id="place-address"></span>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-5 mt-3">
          <ul id="place-list"></ul>
        </div>
        <div class="col-md-5">
          <div class="row">
            <div class="col mt-3">
              <input
                type="button"
                value="Rota OluÅŸtur"
                class="btn btn-primary"
                onclick="getDirections()"
              />
            </div>
          </div>
          <div class="row">
            <div id="mapPanel"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="5.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8r-bTE8Ou4bH2nU000o-MpwsEQpZNikQ&callback=initMap&libraries=places"
    ></script>
  </body>
</html>
